#Almost the same as the mysql
spring.datasource.url=jdbc:h2:mem:testdb

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=host
spring.datasource.password=1234

# Tells Hibernate to generate sql but in H2 language :)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#It will auto drop and create it everytime you restart the application
spring.jpa.hibernate.ddl-auto=create-drop

#Enables the console for the in memory database
spring.h2.console.enabled=true

#The path after the api to access the DB Ui in the browser
spring.h2.console.path=/h2-console